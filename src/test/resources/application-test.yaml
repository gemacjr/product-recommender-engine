spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  ai:
    openai:
      api-key: test-api-key
      chat:
        options:
          model: gpt-4o
          temperature: 0.3
      embedding:
        options:
          model: text-embedding-3-small

application:
  product:
    default-limit: 10
    max-limit: 100
  recommendation:
    similarity-threshold: 0.7
    max-results: 20
  rag:
    context-window-size: 5
    temperature: 0.3

logging:
  level:
    com.swiftbeard: DEBUG
